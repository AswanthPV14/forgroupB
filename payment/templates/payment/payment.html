<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>Payment Page</h1>
    <button id="payBtn">Pay Now</button>
    <script>
        document.getElementById('payBtn').onclick = function() {
            fetch('/payment/create-payment/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ invoice_id: 2 })  // Replace with actual invoice ID
            })
            .then(response => response.json())
            .then(data => {
                if (data.order_id) {
                    var options = {
                        key: "{{ razorpay_key }}", // Your Razorpay key
                        amount: data.amount, // Amount in currency subunits. Default is paise
                        currency: data.currency,
                        name: "Your Company Name",
                        description: "Test Transaction",
                        image: "https://example.com/your_logo",
                        order_id: data.order_id, // Pass the order ID
                        handler: function (response) {
                            // Log the payment details in the console
                            console.log(response.razorpay_payment_id);
                            console.log(response.razorpay_order_id);
                            console.log(response.razorpay_signature);

                            // Call your backend verify payment endpoint
                            fetch('/payment/verify-payment/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                },
                            body: JSON.stringify({
                                razorpay_payment_id: response.razorpay_payment_id,
                                razorpay_order_id: response.razorpay_order_id,
                                razorpay_signature: response.razorpay_signature
                                })
                            })
                            .then(response => response.json())
                            .then(data => {
                                alert(data.status);  // Show payment status
                            });
                        },
                        prefill: {
                            name: "Customer Name",
                            email: "customer@example.com",
                            contact: "9999999999",
                        },
                        notes: {
                            address: "Customer Address",
                        },
                        theme: {
                            color: "#F37254"
                        }
                    };
                    var rzp1 = new Razorpay(options);
                    rzp1.open();
                } else {
                    alert("Payment order creation failed.");
                }
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
